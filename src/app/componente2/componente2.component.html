<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Imagen xxx</mat-card-title>
    <mat-card-subtitle>Ejemplo para likes</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-image src="https://static.iris.net.co/semana/upload/images/2018/8/10/579203_1.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Uso de Like y Unlike.
    </p>
  </mat-card-content>
  <mat-card-actions>
     
  
    <button mat-button (click)="proceso.pLike()" >LIKE</button>
    <button mat-button (click)="proceso.pDisLike()" >DISLIKE</button>
  
  </mat-card-actions>
  
</mat-card>
